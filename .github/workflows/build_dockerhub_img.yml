name: Build DockerHub Image

on:
  push:
    branches: [ "main","githubaction" ]
    tags:
      - "v*.*.*"
  # pull_request:
  #   branches: [ "main" ]


jobs:
  build:
    name: Build and Push
    runs-on: [self-hosted, ailab]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: aichy66/actiondev
        tags: |
          type=raw,value=latest
          type=ref,enable=true,priority=600,prefix=,suffix=,event=branch
          type=semver,pattern={{version}}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        # platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  sync-git:
    name: Sync to Git
    needs:
      - build
    steps:
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: ${{ secrets.GITLAB_RSA_PRIVATE_KEY }}
        with:
          # 注意替换为你的 GitHub 源仓库地址
          source-repo: git@github.com:aiworklab/actiondev.git
          # 注意替换为你的 Git 目标仓库地址
          destination-repo: ${{ secrets.GITLAB_REPO }}

